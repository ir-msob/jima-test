name: Auto-generate PR from Issues using Aider 22

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  Creating-PR-using-AIPR:
    if: ${{ (github.event_name == 'issues' && contains ( github.event.label.name, 'aider')) || (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains( github.event.comment.body, 'Create PR with AIPR ðŸš€')) }}
    runs-on: ubuntu-latest
    steps:
    - name: Executing AIPR action
      uses: alexanmtz/AIPR@main
      with:
        openai_api_key: ${{ secrets.OPENAI_API_KEY }}
        openai_tokens: 200 #default is 200
        target_branch:  ${{ github.event.repository.default_branch }}
        file_chunks: 10000 # split processing in chunks
